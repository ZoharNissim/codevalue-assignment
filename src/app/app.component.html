<app-header [title]="headerTitle"></app-header>
<app-control (addItem)="addItem()"></app-control>
<div class="main">
  <app-items *ngIf="items.length > 0" [items]="items" [selectedItem]="selectedItem" (removeItemFromList)="removeItemFromList($event)" (editItemInList)="editItemInList($event)"></app-items>
  <app-add-or-edit *ngIf="addOrEditOpen" [selectedItem]="selectedItem" [lastId]="items[items.length - 1].id" (saveItem)="saveItem($event)"></app-add-or-edit>
</div>
